<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrierung</title>
  <link rel="stylesheet" href="registrate.component.css">
  <!-- Font Awesome f체r Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="registration-container">
      <div class="registration-card">
        <div class="registration-header">
          <h2><i class="fas fa-user-plus"></i> Registrierung</h2>
        </div>
        <div class="registration-body">
          <div class="form-group mb-3">
            <label for="name">Name</label>
            <input
              id="name"
              class="form-control"
              formControlName="name"
              type="text"
              placeholder="Ihr Name"
              [ngClass]="{'is-invalid': registrationForm.get('name')?.invalid && registrationForm.get('name')?.touched}"
              aria-label="Name"
            />
            <div class="invalid-feedback">
              Bitte geben Sie Ihren Namen ein.
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="abteilung">Abteilung</label>
            <select
              id="abteilung"
              class="form-select"
              formControlName="abteilung"
              [ngClass]="{'is-invalid': registrationForm.get('abteilung')?.invalid && registrationForm.get('abteilung')?.touched}"
              aria-label="Abteilung"
            >
              <option value="">Bitte w채hlen Sie eine Abteilung</option>
              <option *ngFor="let dept of departments" [value]="dept">{{ dept }}</option>
            </select>
            <div class="invalid-feedback">
              Bitte w채hlen Sie eine Abteilung aus.
            </div>
          </div>
          <div class="form-group mb-4">
            <label for="email">E-Mail</label>
            <input
              id="email"
              class="form-control"
              formControlName="email"
              type="email"
              placeholder="Ihre E-Mail"
              [ngClass]="{'is-invalid': registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched}"
              aria-label="E-Mail"
            />
            <div class="invalid-feedback">
              Bitte geben Sie eine g체ltige E-Mail-Adresse ein.
            </div>
          </div>
          <div class="text-center">
            <button
              class="btn btn-submit"
              type="submit"
              [disabled]="registrationForm.invalid"
              aria-label="Registrieren"
            >
              <i class="fas fa-user-check"></i> Registrieren
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</body>
</html>
