<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="login.component.css">
  <!-- Font Awesome fÃ¼r Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
      </div>
      <div class="login-body text-center">
        <p class="login-description mb-4">
          Bitte melden Sie sich an oder registrieren Sie sich.
        </p>
        <!-- Anmelden-Button -->
        <button
          class="btn btn-primary btn-login mb-3 px-4 py-2 w-100"
          (click)="navigateToAnmelden()"
          aria-label="Anmelden"
        >
          <i class="fas fa-sign-in-alt"></i> Anmelden
        </button>

        <!-- Registrierung -->
        <button
          class="btn btn-success btn-register px-4 py-2 w-100"
          (click)="navigateTo('registrate')"
          aria-label="Registrierung"
        >
          <i class="fas fa-user-plus"></i> Registrierung
        </button>
      </div>
    </div>
  </div>
</body>
</html>
