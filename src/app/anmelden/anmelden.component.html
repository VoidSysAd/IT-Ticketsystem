<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="login-container">
    <div class="login-card">
      <!-- Erfolgsmeldung -->
      <div
        *ngIf="message"
        class="alert"
        [ngClass]="{
          'alert-success': messageType === 'success',
          'alert-danger': messageType === 'error',
          'alert-info': messageType === ''
        }"
        role="alert"
      >
        {{ message }}
      </div>

      <!-- Login Formular -->
      <div class="login-form-header">
        <h2><i class="fas fa-sign-in-alt"></i> Anmelden</h2>
      </div>
      <div class="login-form-body">
        <div class="form-group mb-3">
          <label for="name">Name</label>
          <input
            id="name"
            class="form-control"
            formControlName="name"
            type="text"
            placeholder="Ihr Name"
            [ngClass]="{'is-invalid': loginForm.get('name')?.invalid && loginForm.get('name')?.touched}"
            aria-label="Name"
          />
          <div class="invalid-feedback">
            Bitte geben Sie Ihren Namen ein.
          </div>
        </div>
        <div class="form-group mb-4">
          <label for="email">E-Mail</label>
          <input
            id="email"
            class="form-control"
            formControlName="email"
            type="email"
            placeholder="Ihre E-Mail"
            [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
            aria-label="E-Mail"
          />
          <div class="invalid-feedback">
            Bitte geben Sie eine gÃ¼ltige E-Mail-Adresse ein.
          </div>
        </div>
        <div class="text-center">
          <button
            class="btn btn-submit"
            type="submit"
            [disabled]="loginForm.invalid"
            aria-label="Anmelden"
          >
            <i class="fas fa-sign-in-alt"></i> Anmelden
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
