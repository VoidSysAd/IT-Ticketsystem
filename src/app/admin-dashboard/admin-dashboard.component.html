<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin-dashboard.component.css">
  <!-- Font Awesome für Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="admin-dashboard-container">
    <div class="dashboard-card">
      <div class="dashboard-header">
        <h2><i class="fas fa-tachometer-alt"></i> Admin Dashboard</h2>
      </div>
      <div class="dashboard-body">
        <p class="dashboard-description">
          Was möchten Sie tun?
        </p>
        <!-- Ticket erstellen -->
        <button
          class="dashboard-button create-ticket-btn"
          (click)="navigateTo('create-ticket')"
        >
          <i class="fas fa-plus-circle"></i> Ticket erstellen
        </button>

        <!-- Tickets verwalten -->
        <button
          class="dashboard-button manage-ticket-btn"
          (click)="navigateTo('manage-ticket')"
        >
          <i class="fas fa-tasks"></i> Tickets verwalten
        </button>
      </div>
    </div>
  </div>
</body>
</html>
