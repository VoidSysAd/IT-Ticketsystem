<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="user-dashboard.component.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="user-dashboard-container">
    <div class="dashboard-card">
      <div class="dashboard-header">
        <h2><i class="fas fa-user"></i> User Dashboard</h2>
      </div>
      <div class="dashboard-body">
        <p class="dashboard-description">
          Was m√∂chten Sie tun?
        </p>
        <!-- Ticket erstellen -->
        <button
          class="dashboard-button create-ticket-btn"
          (click)="navigateTo('create-ticket')"
        >
          <i class="fas fa-plus-circle"></i> Ticket erstellen
        </button>

        <!-- Eigene Tickets ansehen -->
        <button
          class="dashboard-button view-tickets-btn"
          (click)="navigateTo('view-tickets')"
        >
          <i class="fas fa-ticket-alt"></i> Eigene Tickets ansehen
        </button>
      </div>
    </div>
  </div>
</body>
</html>
